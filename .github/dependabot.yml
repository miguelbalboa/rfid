# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "quarterly"
      timezone: "Europe/Berlin"
      time: "05:00"
    labels:
      - "github-actions-dependencies"
    groups:
      github-actions:
        patterns:
          - "*"
